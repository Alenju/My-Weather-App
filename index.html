<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>weather App</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="search"
                placeholder="Enter a city..."
                required class="search-form-input"
                id="search-form-input"
                class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
    </div>
    <main>
   <h1>
    Weather App
   </h1> 
   <p>
    Saturday 18:53, scattered clouds
   <br />
   , Wind: 3km/h
   </p>
   <div>
    🌤️
   </div>
   <div>
    temp: 2°C
   </div>
   <footer>
    This project was coded by
    <a href="https://github.com/Alenju" target="_blank"> Alenju</a>, is
    <a href="https://github.com/Alenju/My-Weather-App" target="_blank"> open-sourced on Github</a> and hosted
    <a href="https://weather-app-2387.netlify.app/" target="_blank"> On Netlify.</a>
   </footer>
</main>
</body>
</html>
